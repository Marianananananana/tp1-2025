
<script>
function somar() {
    var x = document.getElementById('n1').value
    var y = document.getElementById('n2').value
    var resultado = parseFloat(x) + parseFloat(y)
    document.getElementById('res').innerHTML = resultado
   
    }
    function subtrair() {
    var x = document.getElementById('n1').value
    var y = document.getElementById('n2').value
    var resultado = parseFloat(x) - parseFloat(y)
    document.getElementById('res').innerHTML = resultado
    }
    function multiplicar() {
    var x = document.getElementById('n1').value
    var y = document.getElementById('n2').value
    var resultado = parseFloat(x) * parseFloat(y)
    document.getElementById('res').innerHTML = resultado

}
function dividir() {
    var x = document.getElementById('n1').value
    var y = document.getElementById('n2').value
    var resultado = parseFloat(x) / parseFloat(y)
    document.getElementById('res').innerHTML = resultado
}
function limpar(){
    var x = document.getElementById('n1').value
    var y = document.getElementById('n2').value
    var resultado = ""
    document.getElementById('res').innerHTML = resultado

}
</script>
<h1>Calculadora</h1> 
<input type="text" id="n1"><br>
<input type="text" id="n2"><br> <br>
<input type = "button" value="*" onclick="multiplicar()" >
<input type = "button" value="/" onclick="dividir()" >
<input type = "button" value="+" onclick="somar()"> 
<input type = "button" value="-" onclick="subtrair()" > <br>
<input type = "button" value="Limpar" onclick="limpar()" >
<p id="res">Aguardando valores...</p>
